<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" id="sap-ui-bootstrap"
  data-sap-ui-libs="sap.m,sap.ui.commons"
  data-sap-ui-theme="sap_bluecrystal">
  
</script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

<style type="text/css">
#matrixId {
  margin: auto
}
</style>

<script>
  sap.ui.localResources("sapui5demo");

  var oSplitApp = new sap.m.SplitApp("appId", {});

  var oIntroPage = sap.ui.view({
    id : "introId",
    viewName : "sapui5demo.Intro",
    type : sap.ui.core.mvc.ViewType.JS
  })

  var oDetailsPage = sap.ui.view({
    id : "detailsId",
    viewName : "sapui5demo.Details",
    type : sap.ui.core.mvc.ViewType.JS
  })

  var oMasterPage = sap.ui.view({
    id : "masterId",
    viewName : "sapui5demo.Master",
    type : sap.ui.core.mvc.ViewType.JS
  });

  oSplitApp.addDetailPage(oIntroPage).addDetailPage(oDetailsPage);

  oSplitApp.addMasterPage(oMasterPage);

  oSplitApp.setInitialDetail("introId");
  oSplitApp.setInitialMaster("masterId");

  oSplitApp.placeAt("content");
</script>

</head>

<body class="sapUiBody" role="application">
  <div id="content"></div>
</body>

</html>
